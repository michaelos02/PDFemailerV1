    <div id="toolbar">
        <button id="boldBtn"><b>B</b></button>
        <button id="italicBtn"><i>I</i></button>
        <button id="underlineBtn"><u>U</u></button>
        <div class="separator"></div>
        <select id="fontSize">
            <option value="2">Small</option>
            <option value="3" selected>Medium</option>

        <div class="separator"></div>

                <button class="color-swatch" style="background-color: red;" data-color="red"></button>
                <button class="color-swatch" style="background-color: blue;" data-color="blue"></button>
                <button class="color-swatch" style="background-color: green;" data-color="green"></button>
                <button class="color-swatch" style="background-color: orange;" data-color="orange"></button>
                <button class="color-swatch" style="background-color: purple;" data-color="purple"></button>
                <button class="color-swatch" style="background-color: teal;" data-color="teal"></button>
            </div>
        </div>
        <div class="separator"></div>
        <select id="fieldCodeSelect">
            <option value="">Insert Field</option>
        </select>
        <button id="linkBtn">üîó</button>
